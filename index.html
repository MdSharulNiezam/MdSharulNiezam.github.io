<body>
    <!-- This the start of making Web application called app -->
    <main class="app">

        <!-- This section is for greeting the users with input text to be save on local storage, so next time user open web application, it will remember the user -->
        <section class="greeting">
            <h2 class="title">
                Welcome, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>

        <!-- This section containing form is creating a todo list input text with category to be display to another section of todo list using javascript -->
        <section class="create-todo">
            <h3>CREATE TO DO</h3>
            <hr>
            <br>
            <!-- todo form -->
            <form id="new-todo-form">
                <!-- Input text -->
                <h4>What's on your todo list?</h4>
                <input 
                    type="text" 
                    name="content" 
                    id="content" 
                    placeholder="e.g. make a video">

                <!-- Radio button with 2 category include span for styling the button instead of using the default one -->
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <!-- Personal Radio Button -->
                        <input 
                            type="radio" 
                            name="category" 
                            id="category2" 
                            value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>

                    <label>
                        <!-- Work Radio Button -->
                        <input 
                            type="radio" 
                            name="category" 
                            id="category1" 
                            value="work">
                        <span class="bubble work"></span>
                        <div>Work</div>
                    </label>
                </div>

                <!-- A submit form -->
                <input type="submit" value="Add todo">
            </form>
        </section>

        <!-- Section for displaying todo-list -->
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <hr>
